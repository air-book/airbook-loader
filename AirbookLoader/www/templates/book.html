<ion-view title="Books">
  <ion-content>
  <form novalidate name="bookForm">

    <label class="item item-input">
        <span class="input-label">Title</span>
        <input type="text" ng-model="book.title" required>
    </label>
    <label class="item item-input">
        <span class="input-label">Description</span>
        <textarea ng-model="book.description" required>
        </textarea>
    </label>

    <label class="item item-input">
        <span class="input-label">Price</span>
        <input type="text" ng-model="book.price" required>
    </label>

    <label class="item item-input">
        <span class="input-label">Editor</span>
        <input type="text" ng-model="book.editor" required>
    </label>


  </form>
    
  </ion-content>
  <ion-footer-bar>
  <button class="button button-calm" ng-click="undo()" ng-disabled="bookForm.$pristine">
      CANCEL
  </button>
  <button class="button button-assertive" ng-click="save()">
      SAVE
  </button>
  </ion-footer-bar>
</ion-view>
