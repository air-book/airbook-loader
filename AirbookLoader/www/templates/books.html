<ion-view title="Books">
  <ion-content>
    <ion-list>
        <ion-item class="item-button-right" ng-repeat="book in books">
            <h3>{{book.title}}</h3>
            <p>{{book.description}}</p>
            <button class="button button-clear">edit</button>
        </ion-item>

        <ion-infinite-scroll
            ng-if="metadata.next"
            on-infinite="updateBooks()"
            distance="1%">
        </ion-infinite-scroll>

    </ion-list>
  </ion-content>
  <ion-footer-bar class="bar-dark">
    <button class="button button-calm">Add book</button>
  </ion-footer-bar>
</ion-view>
