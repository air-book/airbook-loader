<ion-view title="Home">
  <ion-content class="padding">
    <div class="card">
        <div class="item item-divider text-center">
            <h3>Welcome to airbook loader</h3>
        </div>
        <div class="item text-center">
            <span ng-if="appUser.email">You are logged in as {{appUser.email}}</span>
            <div class="text-center" ng-if="!appUser.email">
                <p>
                    Not logged in
                </p>
                <p>
                    <button class="button button-calm" ng-click="login()">LOGIN</button>
                </p>
            </div>
            
        </div>
        <div class="item item-divider text-center">
            
        </div>
        <div class="item text-center">
            <div class="text-center" ng-if="appUser.email">
                <p>
                    <button class="button button-calm" ui-sref="app.books.list">EDIT BOOKS</button>
                </p>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>
