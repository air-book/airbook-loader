<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
        <ion-nav-back-button>
        </ion-nav-back-button>
      <ion-nav-buttons>
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-divider item-text-wrap text-center">
        <h2>{{appUser.email}}</h2>
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/home">
          Home
        </ion-item>
        
        <ion-item nav-clear menu-close href="#/app/books">
          Books
        </ion-item>
        <!--
        <ion-item nav-clear menu-close ng-click="login()" ng-if="!appUser.email">
          Login
        </ion-item>
        -->
        
      </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-dark">
      <button menu-close class="button button-clear" ng-if="!appUser.email" ng-click="login()">LOGIN</button>
      <button menu-close class="button button-clear" ng-if="appUser.email" ng-click="logout()">LOGOUT</button>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
